{% extends "base.html" %}    <!--making base.html parent file to this home file -->

{% block content %}     <!-- Wrapping unique code of home.html into block content -->


      <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F,d Y" }}</small>
            {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update Post</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_confirmdelete' object.id %}">Delete Post</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>   <!--Indentation Necessary-->

{% endblock content %}
