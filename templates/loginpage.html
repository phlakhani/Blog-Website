{% extends 'base.html' %}    <!--making base.html parent file to this about file -->
{% load crispy_forms_tags %}

{% block content %}     <!-- Wrapping unique code of about.html into block content -->
	
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In Now</legend>
				
				{{ form|crispy }}   <!--as_p will render form as paragraph-->
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Log In</button>

				<small class="text-muted ml-2">
                  	<a class="btn btn-outline-info" href="{% url 'password_reset' %}">Forgot Password?</a>
				</small>

			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
                  Need an Account?? <a class="ml-2" href="{% url 'registerpage' %}">Sign Up Now!</a>   
			</small>
		</div>
	</div>

{% endblock content %}
