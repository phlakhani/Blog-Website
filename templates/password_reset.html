{% extends 'base.html' %}    <!--making base.html parent file to this about file -->
{% load crispy_forms_tags %}

{% block content %}     <!-- Wrapping unique code of about.html into block content -->

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Reset Password</legend>

				{{ form|crispy }}   <!--as_p will render form as paragraph-->
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Request Reset Password</button>
				</div>
		</form>

	</div>

{% endblock content %}
