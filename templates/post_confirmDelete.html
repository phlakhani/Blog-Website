{% extends 'base.html' %}    <!--making base.html parent file to this about file -->

{% block content %}     <!-- Wrapping unique code of about.html into block content -->

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Confirm to Delete Post</legend>
                <h2>Are you sure to Delete post: {{ object.title }}</h2>
            </fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes!, Delete this Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}"> Cancel </a>
				</div>
		</form>

	</div>

{% endblock content %}
